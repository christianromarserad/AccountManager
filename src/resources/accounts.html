<div>  
    <template>
        <div class="row">
            <div class="col-sm-6">
                <span>{{userName}}</span> 
            </div>
            <div class="col-sm-6">
                <div class="card-body d-flex flex-row justify-content-center">
                    <a style="height:2rem;width:2rem" class="col-sm-1 btn-circle edit-icon d-flex flex-row justify-content-center user-name-button" href="#"  data-category="{{category}}" data-accounttype="{{accountType}}" data-username="{{userName}}"></a>
                    <a style="height:2rem;width:2rem" class="col-sm-1 btn-circle delete-icon d-flex flex-row justify-content-center deleteAccountButton" href="#" data-category="{{category}}" data-accounttype="{{accountType}}" data-username="{{userName}}"></a>
                </div>
            </div>
        </div>      
    </template>
    <div class="row">
        <div class="col-sm-5">
            <h1>Accounts</h1>
        </div>
        <div class="col-sm-7">
            <button id="addAccountButton" class="btn btn-outline-dark" data-toggle="modal" data-target="#addAccountModal" data-category="{{category}}" data-accounttype="{{accountType}}">Add Account</button>
        </div>
    </div>
    <div id="buttonDisplay"></div>
    
    <!--Add category Modal-->
    <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="addAccountModalLabel">Create Account</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="accountName" class="control-label">Name / Username</label>
                            <input type="text" class="form-control" id="accountName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="addAccountSubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</div>

<div>
    <template>
        <div class="row">
            <div class="col-sm-6">
                <span>{{key}} : </span><span class="fieldValueDisplay">{{value}}</span> 
            </div>
            <div class="col-sm-6">
                <div class="card-body d-flex flex-row justify-content-center">
                    <a style="height:2rem;width:2rem" class="col-sm-1 btn-circle edit-icon d-flex flex-row justify-content-center" href="#" data-toggle="modal" data-target="#editModal" data-category="{{category}}" data-accounttype="{{accountType}}" data-username="{{userName}}" data-field="{{key}}" data-fieldvalue="{{value}}"></a>
                    <a style="height:2rem;width:2rem" class="col-sm-1 btn-circle delete-icon d-flex flex-row justify-content-center deleteAccountDetailButton" href="#" data-category="{{category}}" data-accounttype="{{accountType}}" data-username="{{userName}}" data-field="{{key}}"></a>
                </div>
            </div>
        </div>      
    </template>
    <div class="row view-header">
        <div class="col-sm-5">
            <h3>Account Details</h3>
        </div>
        <div class="col-sm-7">
            <button id="addFieldButton" class="btn btn-outline-dark" data-toggle="modal" data-target="#addFieldModal" data-category="{{category}}" data-accounttype="{{accountType}}" data-username="{{userName}}">Add Field</button>
        </div>
    </div>
    <div id="buttonDisplay"></div>
    
    <!--Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="editModalLabel">Edit Account Detail</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="fieldName" class="control-label"></label>
                            <input type="text" class="form-control" id="fieldName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="editCategorySubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
    
    <!--Add Field Modal-->
    <div class="modal fade" id="addFieldModal" tabindex="-1" role="dialog" aria-labelledby="addFieldModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="addFeildModalLabel">Add Field</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="fieldName" class="control-label">Field Name</label>
                            <input type="text" class="form-control" id="fieldName">
                        </div>
                        <div class="form-group">
                            <label for="fieldName" class="control-label">Value</label>
                            <input type="text" class="form-control" id="fieldValue">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="addFieldSubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</div>

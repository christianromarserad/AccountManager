<div>
    <template>
        <div class="card">
            <a href="#" class="card-header d-flex flex-row justify-content-center category-button" style="height:15rem" data-category="{{category}}">
                <h1 class="align-self-center">{{category}}</h1>
            </a>
            <div class="card-body d-flex flex-row justify-content-center" style="height:4rem">
                <a style="height:2rem;width:2rem" class="btn-circle edit-icon d-flex flex-row justify-content-center" href="#" data-toggle="modal" data-target="#editModal" data-category="{{category}}"></a>
                <a style="height:2rem;width:2rem" class="btn-circle delete-icon d-flex flex-row justify-content-center deleteCategoryButton" href="#" data-category="{{category}}"></a>
            </div>
        </div>
    </template>
    <div class="row">
        <div class="col-sm-5">
            <h1>Categories</h1>
        </div>
        <div class="col-sm-7">
            <button id="addCategoryButton" data-toggle="modal" data-target="#addCategoryModal">Add Category</button>
        </div>
    </div>
    <div id="buttonDisplay" class="row"></div>
    
    
    <!--Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="editModalLabel">Edit Category</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="categoryName" class="control-label">Category:</label>
                            <input type="text" class="form-control" id="categoryName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="editCategorySubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
    
    <!--Add category Modal-->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="addCategoryModalLabel">Create Category</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="categoryName" class="control-label">Field Name</label>
                            <input type="text" class="form-control" id="categoryName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="addCategorySubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</div>

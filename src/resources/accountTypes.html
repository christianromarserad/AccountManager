<div>
    <template>
        <div class="card">
            <a href="#" class="card-header d-flex flex-row justify-content-center account-type-button" style="height:15rem" data-category="{{category}}" data-accounttype="{{accountType}}">
                <h1 class="align-self-center">{{accountType}}</h1>
            </a>
            <div class="card-body d-flex flex-row justify-content-center" style="height:4rem">
                <a style="height:2rem;width:2rem" class="btn-circle delete-icon d-flex flex-row justify-content-center" data-toggle="modal" data-target="#editModal" data-category="{{category}}" data-accounttype="{{accountType}}" href="#"></a>
            </div>
        </div>
    </template>
    <h1>Account Types</h1>
    <div id="buttonDisplay"></div>
    
    
    <!--Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="editModalLabel">Edit Account Type</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="accountTypeName" class="control-label">Account Type:</label>
                            <input type="text" class="form-control" id="accountTypeName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="editAccountTypeSubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</div>

<div>
    <template>
        <div class="row">
            <div class="col-sm-6">
                <span>{{key}} : </span><span>{{value}}</span> 
            </div>
            <div class="col-sm-6">
                <a style="height:2rem;width:2rem" class="btn-circle delete-icon d-flex flex-row justify-content-center" href="#" data-toggle="modal" data-target="#editModal" data-category="{{category}}"></a>
            </div>
        </div>      
    </template>
    <h1>Account Details</h1>
    <div id="buttonDisplay"></div>
    
    <!--Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title pull-left" id="editModalLabel">Edit Category</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="categoryName" class="control-label">Category:</label>
                            <input type="text" class="form-control" id="categoryName">
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button id="editCategorySubmitButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</div>
